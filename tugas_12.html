<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Belajar HTML</h1>

    <table border="1px" solid padding="1px">
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Hobi</th>
      </tr>

      <tr>
        <td><b>Allen Gerysena</b></td>
        <td><i>Badar Lampung</i></td>
        <td>
          <ul>
            <li><u>Menulis kode <span style="background-color:yellow">program</span></u></li>

        <td>

        </td>
      </tr>
    </table>
